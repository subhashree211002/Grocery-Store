<!DOCTYPE html>
<html>
  
    <head>
    
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Create New Category | Grocery Store</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link href="{{ url_for('static', filename='css/dash.css') }}" rel="stylesheet">
        <style>
            body{
                width:100%;
                height:100vh; 
                background:black;
                background-image:url('{{url_for('static', filename='images/login.jpg')}}'); 
                background-repeat:no-repeat; 
                background-size:cover;
                background-attachment: fixed;
                overflow-x:hidden;
            }

            #content{
                background-color:rgba(255, 255, 255, 0.0);
            }

            #form-wrap{
                padding:5vw;
                background-color:rgba(255, 255, 255, 0.7);
                border-radius:10px;
            }
        </style>

    
    </head>
  
    <body id="body">
        <nav id = "nav" class="navbar sticky-top bg-body-tertiary text-center">
                <div class="nav" style = "text-align:left;">
                    {{ user }}'s Dashboard
                </div>

                <div class="clickable nav shadow-sm" style = "margin-left:auto;text-align:right; border-right:2px solid black;">
                    <a href="/{{ user }}/manager_dashboard" style = "text-decoration:none; color:black;">Dashboard</a>
                </div>
                <div class="clickable nav shadow-sm" style = "text-align:right; border-right:2px solid black;">
                    <a href="/{{ user }}/summary" style = "text-decoration:none; color:black;">Summary</a>
                </div>
                <div class="clickable nav shadow-sm" style = "margin-right:1vh; text-align:left;">
                    <a href="/login" style = "text-decoration:none; color:black;">Logout</a>
                </div>
        </nav>
        
        <div id = "content" class="container">
            <div id = "form-wrap">
                <h4 class="mb-5">Create a new Category here!</h4>
                <p class="mb-3" id="feedback" style="color:red;"></p>
                <form style = "width:50vw">
                    <div class = "row g-5 align-items-center mb-5">           
                        <div class="col-auto col-sm-4">
                            <b><label for="cat-name" class="col-form-label">Category Name:</label></b>
                        </div>
                        {% if cat is none %}
                            <div class="col-auto col-sm-6">
                                <input type="text" class="form-control" id="cat-name">
                            </div>
                        {% else %}
                            <div class="col-auto col-sm-6">
                                <input type="text" class="form-control" id="cat-name" value="{{ cat.Name }}">
                            </div>
                        {% endif %}

                        <!--div class="col-auto col-sm-6">
                            <input type="text" class="form-control" id="cat-name">
                        </div-->
                    </div>
                    {% if cat is none %}
                        <div class="col-1" style ="margin-left:auto; margin-right:9vw;">
                            <button type="button" class="btn btn-primary" onclick = "create('{{ user }}')">Save</button>
                        </div>
                    {% else %}
                        <div class="col-1" style ="margin-left:auto; margin-right:9vw;">
                            <button type="button" class="btn btn-primary" onclick = "update('{{ user }}','{{ cat.CID }}')">Save</button>
                        </div>
                    {% endif %}
                    <!--div class="col-1" style ="margin-left:auto; margin-right:9vw;">
                        <button type="button" class="btn btn-primary" onclick = "create('{{ user }}')">Save</button>
                    </div-->
                </form>
            </div>
        </div>

        <script>

            var el1 = document.getElementById("content");
            el1.style.opacity = "0.0";
            
            var el2 = document.getElementById("nav");
            el2.style.opacity = "0.0";

            load();

            function load(){
                setTimeout(function(){
                    fadeIn(el1)
                }, 700);
    
                setTimeout(function(){
                    fadeIn(el2)
                }, 700);
                
            }
        </script>
        
        <script src="{{ url_for('static', filename='js/cat.js') }}"></script>       
        <script src="{{ url_for('static', filename='js/fade.js') }}"></script>       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    </body>

</html>
